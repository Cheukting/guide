schemaVersion: 2.2.0
attributes:
  space:
    instanceType: large
    editor:
      type: WebStorm
      vmoptions:
        - '-Xms2048m'
        - '-Xmx4096m'
    warmup:
      startOn:
      - type: schedule
        cron: '0 20 * * *'
      - type: gitPush
        branchFilter:
          include:
            - 'refs/heads/main'
            - 'refs/heads/g4'
      script: |
        npm install
components:
  - name: dev-container
    container:
      image: node:20-bullseye