apiVersion: apps/v1
kind: Deployment
metadata:
  name: jetbrains-guide-deployment
  namespace: jb-guide-prod
  labels:
    env: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jetbrains-guide
  template:
    metadata:
      labels:
        app: jetbrains-guide
    spec:
      imagePullSecrets:
        - name: space-registry-jetbrains-guide
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
      volumes:
        - name: nginx
          configMap:
            name: nginx-conf-cm
        - name: redirect
          configMap:
            name: nginx-conf-redirect-cm
        - name: nginx-main
          configMap:
            name: nginx-conf-main-cm
      containers:
      - name: jetbrains-guide
        image: registry.jetbrains.team/p/jetbrains-guide/guide-containers/guide-prod-nginx:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          failureThreshold: 3
          httpGet:
            port: 8080
            path: /guide/
          initialDelaySeconds: 5
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 1
        livenessProbe:
          failureThreshold: 15
          httpGet:
            port: 8080
            path: /guide/
          initialDelaySeconds: 5
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 15
        ports:
        - containerPort: 8080
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
              - NET_RAW
        volumeMounts:
          - mountPath: /etc/nginx/conf.d/default.conf
            subPath: default.conf
            name: nginx
            readOnly: true

          - mountPath: /etc/nginx/extra/redirect.conf
            subPath: redirect.conf
            name: redirect
            readOnly: true

          - mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
            name: nginx-main
            readOnly: true

